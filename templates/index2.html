    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

      background-color: #f03e4d;

    </style>

    <link href="signin.css" rel="stylesheet">

  <body>

    {% if sign == '1' %}
     <div class="col-md-4" style="margin:20px auto;">
     <div class="card my-15" style="background-color:beige;">
       <h5 class="card-header">Sign in</h5>
       <div class="card-body">
         <div class="input-group">
           <form action="{{url_for('ulogin')}}" method="post">
           <input type="text" name="email" class="form-control" placeholder="Email id">
            <input type="password" name="password" class="form-control" placeholder="Password">
            <input type="Submit" class="btn btn-secondary btn-success"  style="margin-top:5px;" value="Log in">
              <!--button class="btn btn-secondary"  style="margin-top:5px;" type="button">Go!</button-->
         </form>
       </div>
       </div>
     </div>
   </div>
       {% else %}

       <div class="col-md-4 center" style="margin:20px auto;">
       <div class="card my-15" style="background-color:beige;">
         <h5 class="card-header">Register</h5>
         <div class="card-body">
           <div class="input-group">
             <form action="{{url_for('uregister')}}" method="post">
               <input type="text" name="name" class="form-control" placeholder="Name">
             <input type="text" name="email" class="form-control" placeholder="Email id">
              <input type="password" name="password" class="form-control" placeholder="Password ">
              <input type="Submit" class="btn btn-secondary btn-success"  style="margin-top:5px;" value="Register">
                <!--button class="btn btn-secondary"  style="margin-top:5px;" type="button">Go!</button-->
           </form>
         </div>
         </div>
       </div>
     </div>
        {% endif %}


</body>
